
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PLAY</title>
     <meta name="referrer" content="no-referrer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- IE内核 强制使用最新的引擎渲染网页 -->
    <meta content="webkit" name="renderer">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="true" name="x5-fullscreen">
    <!-- 手机H5兼容模式 -->
    <meta content="app" name="x5-page-mode">
    <!-- X5  全屏处理 -->
    <meta content="yes" name="full-screen">
    <meta content="application" name="browsermode">
    <!-- UC 全屏应用模式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <!--  苹果全屏应用模式 -->
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
</head>
<style>
     :root {
        --plyr-color-main: #00b2ff;
    }
    
    body,
    html {
        padding: 0;
        margin: 0;
        background-color: #0d0c0c;
    }
    
    #dplayer {
        width: 100%;
        height: 100%;
    }
    
    .plyr--video {
        height: 100%;
    }
    
    .dplayer-logo {
        pointer-events: none;
        position: absolute;
        right: 10px;
        left: auto;
        top: 10px;
        max-width: 150px;
        max-height: 150px;
    }
    
    @media (max-width:760px) {
        .dplayer-logo {
            max-width: 100px;
            max-height: 100px;
        }
    }
    
    .dplayer-wrap {
        width: 1200px;
        margin: 0 auto;
    }
    
    .tools-box {
        margin-top: 10px;
        display: flex;
        justify-content: center;
    }
    
    @media (max-width: 760px) {
        .dplayer-wrap {
            height: 480px;
            width: 360px;
            margin: 0 auto;
        }
        .tools-box {
            flex-direction: column-reverse;
        }
    }
    
    .sss-pay-btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background: #F94B00;
        opacity: 0.85;
        color: white;
        margin: 5px;
        text-decoration: none !important;
    }
</style>

<body>
    <div class="dplayer-wrap">
        <div id="dplayer"></div>
    </div>
    

</body>

<script>

    const params = new URLSearchParams(window.location.search);

    const url = params.get('url');
  
    window.onload = () => {
        new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: true,
            video: {
                url: url,
                type: 'hls',
            },
            lang: "en",
            pluginOptions: {
                hls: {},
            },
            // logo: "logo.png"
        });
    }
</script>

</html>
